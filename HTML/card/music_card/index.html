<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <link rel="stylesheet" href="style_music.css">
    
</head>
<body>
    <div class="container">
        
        <div class="card">
            <img src="./icon.jpeg" alt="icon">
            <h2>Order Summary</h2>
            <div class="amount">
                <!-- leftbox -->
                <div class="leftbox">
                <!-- iconebox -->
                <div id="music_icon">
                 <img src="./download.jpeg" alt="music_icon_image">
                </div>

                  <!-- planbox -->
                 <div id="plan">
                 <p>Annual plan</p>
                 <p>$99.9/year</p>
                 </div>
                </div>

                <!-- rightbox -->
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>

               </div>
            <button id="amountbutton">Proceed to payment</button>
            <div id="cancelbox">
                <a href="#">Cancel Order</a>
            </div>

        </div>
      
        </div>
    
</body>
</html>
