<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgc changer</title>
</head>
<style>
    .color{
        background-color: green;
        height: 400px;
        width: 400px;
    }
</style>
<body>
    <div class="color">

    </div>
</body>
<script>
    let changer=document.getElementsByClassName('color')
    for(let i=0;i<changer.length;i++){
        changer[i].addEventListener("mouseenter",(e)=>{
           changer[i].style.backgroundColor="red"
        },) 
    }
    
</script>
</html>
